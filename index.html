    <script >
        function hoverdiv(e,divid){
            var left  = e.clientX  + "px";
            var top  = e.clientY  + "px";       
            var div = document.getElementById(divid);     
            div.style.left = left;
            div.style.top = top;      
            $("#"+divid).toggle();
            return false;
        }
    </script>
