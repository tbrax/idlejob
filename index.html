<!DOCTYPE html>

<html>

        <link rel="stylesheet" href="style.css">
        <script src="./js/jquery-3.7.0.min.js"></script>
        <script>
            $(function() {
               $("#includeItemDisplay").load("./pages/itemdisplay.html");
            });
         </script>

<body>
    <!-- <div id="includeItemDisplay"></div> -->
    <div class="gridWrapper">
        <div class="gridone" id="itemdisplay">
        </div>
        <div class="gridtwo" id="actiondisplay">
        </div>
        <div class="gridthree" id="skilldisplay">
        </div>

        <div class="gridfive" id="actionusingdisplay">
            <div id="actionqueuetext">
                Queue
            </div>
        </div>
        <div class="gridfour" id="characterdisplay">
            Character info
        </div>

        <div class="gridsix" id="jobdisplay">
            Job display
        </div>
        <div class="gridseven" id="messagedisplay">
            Message display
        </div>
        <div class="grideight" id="unlockdisplay">
            Unlocks
        </div>
    </div>
    <div id="tooltipdiv" class="tooltipdiv" style="position: fixed;display:none;">
        Tooltip
    </div>
    <span onmouseover="hoverdiv(event,'tooltipdiv')" 
    onmouseout="hoverdiv(event,'tooltipdiv')">
    Mouse over this</span>
     
    <script type="module">
        import {main} from './js/main.js';
        $(document).ready(function() {
            main();
        });
    </script>
    <script >
        function hoverdiv(e,divid){
            var left  = e.clientX  + "px";
            var top  = e.clientY  + "px";       
            var div = document.getElementById(divid);     
            div.style.left = left;
            div.style.top = top;      
            $("#"+divid).toggle();
            return false;
        }
    </script>

<p id="demo"></p>

</body>
</html>
